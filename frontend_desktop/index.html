<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gestão - App</title>

    <style>
        /* CSS mínimo para abas e layout */
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        .tab-nav { display: flex; border-bottom: 2px solid #ccc; background-color: #f4f4f4; flex-shrink: 0; }
        .tab-button { padding: 15px 20px; border: none; background: none; cursor: pointer; font-size: 16px; outline: none; }
        .tab-button.active { background-color: #fff; border-top: 2px solid #007bff; border-left: 1px solid #ccc; border-right: 1px solid #ccc; position: relative; top: 1px; border-bottom: 1px solid #fff; }
        .tab-content { flex: 1; padding: 1em; overflow-y: auto; background-color: #fff; }
        .tab-pane { display: none; }
        .tab-pane.active { display: block; }
        .page-layout { display: flex; }
        .coluna-formulario { flex: 1; padding: 1em; border-right: 1px solid #eee; min-width: 400px; }
        .coluna-lista { flex: 2; padding: 1em; min-width: 300px; }
        form div { margin-bottom: 10px; display: flex; align-items: center; }
        label { display: inline-block; width: 120px; text-align: right; margin-right: 10px; flex-shrink: 0; }
        input[type="text"], input[type="number"], input[type="date"], select { padding: 8px; width: 100%; box-sizing: border-box; }
        ul { list-style: none; padding: 0; margin: 0; }
        li { margin-bottom: 5px; padding: 8px; border-bottom: 1px dashed #eee; display: flex; justify-content: space-between; align-items: center; }
        li button { margin-left: 5px; padding: 3px 6px; flex-shrink: 0; }
        button { padding: 10px 15px; cursor: pointer; margin-right: 5px;}
        h2 { border-bottom: 1px solid #ccc; padding-bottom: 5px; margin-top: 0; }
        .form-buttons { margin-left: 130px; padding-top: 10px; }
        #lista-historico span, #lista-pagamentos span, #lista-relatorio-dividas span { margin-right: 10px; } /* Estilo compartilhado */
        /* Layout Painel Pagamentos */
        #painel-pagamentos { display: flex; gap: 20px; }
        #pagamentos-coluna-selecao { flex: 1; }
        #pagamentos-coluna-detalhes { flex: 2; border-left: 1px solid #eee; padding-left: 20px; }
        #pagamentos-detalhes-execucao { background-color: #f9f9f9; padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        #pagamento-form label { width: 100px; } /* Ajuste label pagamento */
        .pagamento-item-info { flex-grow: 1; } /* Faz info do pagamento ocupar espaço */
        /* Layout Painel Relatórios */
        #painel-relatorios { max-width: 900px; }
        #relatorio-header { display: flex; align-items: center; gap: 10px; margin-bottom: 20px;}
        #relatorio-header label { width: auto; }
        #relatorio-select-produtor { min-width: 300px; }
    </style>
</head>
<body>

    <nav class="tab-nav">
        <button class="tab-button active" data-tab="painel-produtores">Produtores</button>
        <button class="tab-button" data-tab="painel-servicos">Serviços</button>
        <button class="tab-button" data-tab="painel-agendamento">Agendamento</button>
        <button class="tab-button" data-tab="painel-historico">Histórico</button>
        <button class="tab-button" data-tab="painel-pagamentos">Pagamentos</button>
        
        <button class="tab-button" data-tab="painel-relatorios">Relatórios</button>
    </nav>

    <main class="tab-content">

        <div id="painel-produtores" class="tab-pane active">
             </div>

        <div id="painel-servicos" class="tab-pane">
            </div>

        <div id="painel-agendamento" class="tab-pane">
            </div>

        <div id="painel-historico" class="tab-pane">
            </div>

        <div id="painel-pagamentos" class="tab-pane">
            </div>
        
        <div id="painel-relatorios" class="tab-pane">
            <h2>Relatório de Dívidas por Produtor</h2>
            <div id="relatorio-header">
                <label for="relatorio-select-produtor">Selecione o Produtor:</label>
                <select id="relatorio-select-produtor">
                    <option value="">Carregando produtores...</option>
                </select>
            </div>
            
            <h3>Dívidas em Aberto</h3>
            <ul id="lista-relatorio-dividas">
                <li>Selecione um produtor para ver o relatório.</li>
            </ul>
        </div>


    </main>

    <script type="module" src="./renderer.js"></script>

</body>
</html>
